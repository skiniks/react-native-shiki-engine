pluginManagement {
    def workingDir = rootDir.parentFile
    def proc = ["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, workingDir)
    proc.waitFor()
    def output = proc.text.trim()
    if (output.isEmpty()) {
        throw new GradleException("Failed to resolve @react-native/gradle-plugin. Make sure node_modules are installed.")
    }
    def reactNativeGradlePlugin = new File(output).getParentFile().getAbsolutePath()
    includeBuild(reactNativeGradlePlugin)
}

name: Build iOS

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-ios.yml
      - 'packages/react-native-shiki-engine/cpp/**'
      - 'packages/react-native-shiki-engine/apple/**'
      - 'packages/react-native-shiki-engine/*.podspec'
      - 'examples/react-native/ios/**'
  pull_request:
    paths:
      - .github/workflows/build-ios.yml
      - 'packages/react-native-shiki-engine/cpp/**'
      - 'packages/react-native-shiki-engine/apple/**'
      - 'packages/react-native-shiki-engine/*.podspec'
      - 'examples/react-native/ios/**'

jobs:
  build_example:
    name: Build iOS Example App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Create Node.js symlink
        run: |
          sudo mkdir -p /usr/local/bin
          sudo ln -sf "$(which node)" /usr/local/bin/node
          echo "Node binary location: $(which node)"
          echo "Symlink target: $(readlink /usr/local/bin/node)"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: examples/react-native

      - name: Install CocoaPods
        run: gem install cocoapods -v 1.16.2

      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: |
            examples/react-native/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: bundle exec pod install
        working-directory: examples/react-native/ios

      - name: Build App
        run: |
          xcodebuild \
            -workspace ShikiEngineExample.xcworkspace \
            -scheme ShikiEngineExample \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            build
        working-directory: examples/react-native/ios
